<!DOCTYPE html>
<html>
<head>
<style type="text/css">
:root,body{
	margin: 0;
	padding: 0;
}
</style>
<link href="https://cdn.jsdelivr.net/npm/handsontable@6.2.2/dist/handsontable.full.min.css" rel="stylesheet" media="screen" />
<script src="https://cdn.jsdelivr.net/npm/handsontable@6.2.2/dist/handsontable.full.min.js"></script>
<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(e){
	const channel = new MessageChannel();
	channel.port1.addEventListener("message", e => {
		new Handsontable(document.querySelector("div"), JSON.parse(e.data));
	});
	channel.port1.start();
	parent.postMessage(location.search, "*", [channel.port2]);
});
</script>
</head>
<body>
<div></div>
</body>
</html>
